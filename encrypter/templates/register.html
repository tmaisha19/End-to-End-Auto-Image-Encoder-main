{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/5d4ee011b6.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <link rel="stylesheet" href="{% static 'Style/register.css/' %}">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="main_container">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Message : </strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}

            <div class="login-box">
              
                <div class="left_login_box">
                    <img class="register-img" src="{% static 'img/register.jpg' %}" alt="">
                </div>
                <div class="right_login_box">
                    <h3 class="login_title">Sign Up</h3>

                    <form action="/account/register" method="POST">
                            {% csrf_token %}

                        <input type="text" name="firstname" id="" placeholder="Enter First Name"> 
                        <span class="material-symbols-outlined">
                            person
                            </span><br>                        
                        <input type="text" name="lastname" id="" placeholder="Enter Last  Name"> 
                        <span class="material-symbols-outlined">
                            person
                            </span><br>                        
                        <input type="text" name="username" id="" placeholder="Enter User Name"> 
                        <span class="material-symbols-outlined">
                            account_circle
                            </span><br>
                        <input type="email" name="email" id="" placeholder="Enter Email Address">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <br>
                        <input type="password" name="password" id="" placeholder="Enter Password"> 
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <br>
                        
                        <input type="checkbox" name="checked" id="" class="check-box"><span style="color: #869BA4">I read and agree to <span style="color: #207398"> <b>  Term & Condition</b> </span></span><br>
                        <a href="" class="a_fb"><i class="fa-brands fa-facebook"></i> Login With Facebook</a> 

                        <a href="/account/social/login" class="a_fb"> <i class="fa-brands fa-google"></i> Login With Google</a>
                        
                        <br>
                        <input type="submit" value="Register">
                        <br>
                        <span style="color: #869BA4; margin-left: 90px;">Already Have Account? <span style="color: #207398"> <b>  <a class="a_login" href="/account/login"> Login </a></b> </span></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
